<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Python Code Runner</title>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.19/lib/codemirror.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.19/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.19/mode/python/python.js"></script>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- Your custom style -->
  <link rel="stylesheet" href="level1/Hello_World/style.css">
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="text-primary">Python Code Runner</h1>
      <div>
        <button class="btn btn-outline-primary me-2">Sprint Mode</button>
        <button id="run" class="btn btn-success"><i class="bi bi-play-fill"></i> Run</button>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-7">
        <textarea class="codemirror-textarea"></textarea>
      </div>

      <div class="col-md-5">
        <div class="mb-3">
          <label for="input" class="form-label">Input</label>
          <textarea id="input" class="form-control" rows="6"></textarea>
        </div>
        <div>
          <label for="output" class="form-label">Output</label>
          <textarea id="output" class="form-control bg-dark text-light" rows="6" readonly></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Your custom logic -->
  <script src="interfacecode.js"></script>
</body>
</html>
