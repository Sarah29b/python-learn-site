<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password reset</title>
  <style>
     body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fcf2c9;
      color: #1a1a1a;
    }

    main {
      max-width: 400px;
      margin: 60px auto;
      background-color: transparent;
      padding: 20px;
    }

    main h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="password"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      background-color: #0f42a0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #3a00cc;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Reset your password</h1>
  <form id="resetForm">
    <input
      type="password"
      id="newPassword"
      placeholder="new password"
      minlength="6"
      required
      autocomplete="new-password"
    />
    <input type="hidden" id="token" />
    <button type="submit">Reset</button>
  </form>
  <div class="message" id="message"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const tokenInput = document.getElementById('token');
    const messageDiv = document.getElementById('message');

    if (!token) {
      messageDiv.textContent = "Invalid or missing link.";
      messageDiv.classList.add('error');
      document.getElementById('resetForm').style.display = 'none';
    } else {
      tokenInput.value = token;
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.classList.remove('error', 'success');

      const newPassword = document.getElementById('newPassword').value;

      try {
        const response = await fetch('/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token, newPassword }),
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.textContent = data.message || 'Password updated.';
          messageDiv.classList.add('success');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 3000);
        } else {
          messageDiv.textContent = data.error || 'Error during reset.';
          messageDiv.classList.add('error');
        }
      } catch (error) {
        messageDiv.textContent = 'Server error, please try again later.';
        messageDiv.classList.add('error');
      }
    });
  </script>
</body>
</html>
