<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hello world! – Hints</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        #hint {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Header -->
        <div class="header">
            <button class="badge">Python</button>
            <h1 id="title">Hello world!</h1>
            <span class="badge decouverte">Introduction</span>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button id="tab-subject">Subject</button>
            <button id="tab-solve">Solve</button>
            <button class="active">Hints</button>
            <button id="tab-solution">Solution</button>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h3>Hints</h3>
            <p id="info">1 hint available:</p>

            <button onclick="showHint()">Get a hint</button>

            <div id="hint">
                <ul>
                    <li id="tip-text">Loading...</li>
                </ul>
            </div>

            <p>If you remain stuck, you can ask for help below.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="../acceuil.html">⬆️</a>
            <a href="#">➡️</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id") || "1";

        async function fetchHint() {
            try {
                const res = await fetch(`/api/exo/${id}`);
                const exo = await res.json();

                // Inject hint from PostgreSQL
                document.getElementById("tip-text").innerHTML = exo["tip"] || "No hint available.";
            } catch (e) {
                document.getElementById("tip-text").textContent = "Error while loading.";
                console.error(e);
            }
        }

        function showHint() {
            document.getElementById("hint").style.display = "block";
        }

        // Dynamic tab links
        document.getElementById("tab-subject").onclick = () =>
            window.location.href = `Hello_World_Sujet.html?id=${id}`;
        document.getElementById("tab-solve").onclick = () =>
            window.location.href = `Hello_World_Resource.html?id=${id}`;
        document.getElementById("tab-solution").onclick = () =>
            window.location.href = `Hello_World_Correction.html?id=${id}`;

        window.onload = fetchHint;
    </script>

</body>

</html>
