<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Hello world! – Conseils</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #conseil {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- En-tête -->
    <div class="header">
      <button class="badge">Python</button>
      <h1 id="title">Hello world!</h1>
      <span class="badge decouverte">Découverte</span>
    </div>

    <!-- Onglets -->
    <div class="tabs">
      <button id="tab-sujet">Sujet</button>
      <button id="tab-resoudre">Résoudre</button>
      <button class="active">Conseils</button>
      <button id="tab-correction">Correction</button>
    </div>

    <!-- Contenu principal -->
    <div class="content">
      <h3>Conseils</h3>
      <p id="info">1 conseil disponible :</p>

      <button onclick="afficherConseil()">Obtenir un conseil</button>

      <div id="conseil">
        <ul>
          <li id="tip-text">Chargement...</li>
        </ul>
      </div>

      <p>Si vous restez bloqué, vous pouvez demander de l'aide ci-dessous.</p>
    </div>

    <!-- Pied de page -->
    <div class="footer">
      <a href="../acceuil.html">⬆️</a>
      <strong>Hello world!</strong>
      <span class="badge decouverte">Découverte</span>
      <a href="#">➡️</a>
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id") || "1";

  async function fetchConseil() {
    try {
      const res = await fetch(`/api/exo/${id}`);
      const exo = await res.json();

      // Injecte le conseil depuis PostgreSQL
      document.getElementById("tip-text").innerHTML = exo["tip"] || "Pas de conseil disponible.";
    } catch (e) {
      document.getElementById("tip-text").textContent = "Erreur lors du chargement.";
      console.error(e);
    }
  }

  function afficherConseil() {
    document.getElementById("conseil").style.display = "block";
  }

  // Mise à jour dynamique des onglets
  document.getElementById("tab-sujet").onclick = () =>
    window.location.href = `Hello_World_Sujet.html?id=${id}`;
  document.getElementById("tab-resoudre").onclick = () =>
    window.location.href = `Hello_World_Resource.html?id=${id}`;
  document.getElementById("tab-correction").onclick = () =>
    window.location.href = `Hello_World_Correction.html?id=${id}`;

  window.onload = fetchConseil;
</script>

</body>
</html>
