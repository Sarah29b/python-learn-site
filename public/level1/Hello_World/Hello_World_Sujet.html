<script>
  async function fetchExo() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "1";

    try {
      const res = await fetch(`/api/exo/${id}`);
      const exo = await res.json();

      // Injection s√©curis√©e du contenu HTML
      document.getElementById("story-subject").innerHTML = exo["story_subject"] || "Contenu indisponible.";
      document.getElementById("subject").innerHTML = exo["subject"] || "Contenu indisponible.";
      
    } catch (e) {
      document.getElementById("story-subject").textContent = "Erreur lors du chargement.";
      document.getElementById("subject").textContent = "";
      console.error(e);
    }
  }

  window.onload = fetchExo;
</script>
