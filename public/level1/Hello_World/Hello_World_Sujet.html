<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Hello world!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- En-t√™te -->
    <div class="header">
      <span class="icon">üü©</span>
      <h1 id="title">Hello world!</h1>
      <span class="badge decouverte">D√©couverte</span>
    </div>

    <!-- Onglets -->
    <div class="tabs">
      <button class="active">Sujet</button>
      <button id="tab-resoudre">R√©soudre</button>
      <button id="tab-conseils">Conseils</button>
      <button id="tab-correction">Correction</button>
    </div>

    <!-- Contenu -->
    <div class="content">
      <h2>Histoire</h2>
      <p id="story-subject">Chargement...</p>

      <h2>Ce que doit faire votre programme :</h2>
      <p id="subject">Chargement...</p>
    </div>

    <!-- Pied de page -->
    <div class="footer">
      <a href="../acceuil.html">‚¨ÜÔ∏è</a>

      <a href="#">‚û°Ô∏è</a>
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id") || "1";

  async function fetchExo() {
    try {
      const res = await fetch(`/api/exo/${id}`);
      const exo = await res.json();

      // Injection s√©curis√©e du contenu HTML
      document.getElementById("story-subject").innerHTML = exo["story_subject"] || "Contenu indisponible.";
      document.getElementById("subject").innerHTML = exo["subject"] || "Contenu indisponible.";
      
    } catch (e) {
      document.getElementById("story-subject").textContent = "Erreur lors du chargement.";
      document.getElementById("subject").textContent = "";
      console.error(e);
    }
  }

  // Mise √† jour dynamique des onglets
  document.getElementById("tab-resoudre").onclick = () =>
    window.location.href = `Hello_World_Resoudre.html?id=${id}`;
  document.getElementById("tab-conseils").onclick = () =>
    window.location.href = `Hello_World_Conseils.html?id=${id}`;
  document.getElementById("tab-correction").onclick = () =>
    window.location.href = `Hello_World_Correction.html?id=${id}`;

  window.onload = fetchExo;
</script>

</body>
</html>
