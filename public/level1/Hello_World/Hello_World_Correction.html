<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hello world! – Solution</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <!-- Header -->
        <div class="header">
            <button class="badge">Python</button>
            <h1 id="title">✔ Hello world!</h1>
            <span class="badge decouverte">Introduction</span>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button id="tab-subject">Subject</button>
            <button id="tab-solve">Solve</button>
            <button id="tab-hints">Hints</button>
            <button class="active">Solution</button>
        </div>

        <!-- Content -->
        <div class="content">
            <h2>Story</h2>
            <p id="story-correction">Loading...</p>

            <h3>Code</h3>
            <p id="correction">Loading...</p>

            <!-- Footer -->
            <div class="footer">
                <a href="../acceuil.html">⬆️</a>
                <a href="#">➡️</a>
            </div>
        </div>

        <script>
            async function fetchCorrection() {
                const params = new URLSearchParams(window.location.search);
                const id = params.get("id") || "1";

                try {
                    const res = await fetch(`/api/exo/${id}`);
                    const exo = await res.json();

                    // Secure HTML injection
                    document.getElementById("story-correction").innerHTML = exo["story_correction"] || "Content unavailable.";
                    document.getElementById("correction").innerHTML = exo["correction"] || "Content unavailable.";

                    // Example: Display extra code if you add 'correction_code' column in SQL
                    if (exo["correction_code"] && document.getElementById("correction-code")) {
                        document.getElementById("correction-code").textContent = exo["correction_code"];
                    }

                    // Example: Display cultural note if you add 'correction_culture'
                    if (exo["correction_culture"] && document.getElementById("correction-culture")) {
                        document.getElementById("correction-culture").innerHTML = exo["correction_culture"];
                    }

                } catch (e) {
                    document.getElementById("story-correction").textContent = "Error while loading.";
                    document.getElementById("correction").textContent = "";
                    console.error(e);
                }
            }

            window.onload = fetchCorrection;
        </script>

        <script>
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id") || "1";

            // Dynamically update tab links
            document.getElementById("tab-subject").onclick = () =>
                window.location.href = `Hello_World_Sujet.html?id=${id}`;

            document.getElementById("tab-solve").onclick = () =>
                window.location.href = `Hello_World_Resource.html?id=${id}`;

            document.getElementById("tab-hints").onclick = () =>
                window.location.href = `Hello_World_Conseils.html?id=${id}`;
        </script>

</body>

</html>
