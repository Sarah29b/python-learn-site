<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello World - Solve</title>
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.19/lib/codemirror.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.19/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.19/mode/python/python.js"></script>
</head>
<body class="bg-light">

  <!-- Tabs -->
    <div class="tabs">
      <button id="tab-subject">Subject</button>
      <button class="active">Solve</button>
      <button id="tab-conseils">Hints</button>
      <button id="tab-correction">Solution</button>
    </div>

  <div class="container py-4">
    <h1 class="mb-4 text-center text-primary">Solve</h1>
    <p class="text-center text-muted">Write your Python code below, provide input if needed, and click "Run" to see the output.</p>

    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
            <span>Code Editor</span>
            <div>
              <button id="check" class="btn btn-light btn-sm me-2"><i class="bi bi-check2"></i> Check</button>
              <button id="solution" class="btn btn-warning btn-sm me-2" style="display:none;">
                <i class="bi bi-eye"></i> Show Solution
              </button>
              <button id="run" class="btn btn-success btn-sm">
                <i class="bi bi-play-fill"></i> Run
              </button>
            </div>
          </div>
          <div class="card-body p-0">
            <textarea class="codemirror-textarea"></textarea>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="card mb-3 shadow-sm">
          <div class="card-header bg-secondary text-white">Input (Optional)</div>
          <div class="card-body p-0">
            <textarea id="input" class="form-control border-0" rows="7" placeholder="Enter your input here..."></textarea>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">Output</div>
          <div class="card-body p-0">
            <textarea id="output" class="form-control border-0 bg-black text-success" rows="7" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… Modal Bootstrap -->
  <div class="modal fade" id="solutionModal" tabindex="-1" aria-labelledby="solutionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="solutionModalLabel">Expected Solution</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="solutionText"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../interfacecode.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "1";

    // Update tabs dynamically
    document.getElementById("tab-subject").onclick = () =>
      window.location.href = `Hello_World_Sujet.html?id=${id}`;
    document.getElementById("tab-conseils").onclick = () =>
      window.location.href = `Hello_World_Conseils.html?id=${id}`;
    document.getElementById("tab-correction").onclick = () =>
      window.location.href = `Hello_World_Correction.html?id=${id}`;

  </script>
</body>
</html>
